<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>circles test</title>
  <style>
    .circle {
      position: absolute;

      background-color: red;
      border-radius: 100%;
    }

    .large {
      width: 100vmin;
      height: 100vmin;

      bottom: -12vmin;
      right: -12vmin;
    }

    .small {
      width: 52vmin;
      height: 52vmin;

      top: -18vmin;
      left: -18vmin;
    }

  </style>
</head>
<body>
  <span class="circle small"></span>
  <span class="circle large"></span>

</body>
</html>
